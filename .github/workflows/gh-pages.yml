name: github pages

on:
  push:
    branches:
      - main
      - docs

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v2

    - name: Setup Mambaforge Python 3.7
      uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: environment.yml
        miniforge-variant: Mambaforge
        miniforge-version: latest
        activate-environment: arc_env
        python-version: 3.7
        use-mamba: true

    - name: Update environment
      run: |
        mamba env update -n arc_env -f environment.yml
        conda list

    - name: Install codecov
      run: mamba install -y -c conda-forge codecov

    - name: Install dependencies
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        mamba activate arc_env
        cd ..
        git clone https://github.com/ReactionMechanismGenerator/RMG-Py
        cd RMG-Py
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        make
        cd ..
        git clone https://github.com/ReactionMechanismGenerator/RMG-database
        cd ARC
        mamba deactivate
        make gcn-cpu
        cd ..
        echo $(pwd)
        mamba activate arc_env
        mamba list

    - name: Compile docs
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        mamba activate arc_env
        cd ..
        cd RMG-Py
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        cd ..
        cd ARC
        cd docs
        make html

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3.7.3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build/html/

